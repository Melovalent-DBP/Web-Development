<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com/"></script>
    <link rel="stylesheet" href="styletailwind.css">
    <!-- <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        DBP: '#3366CC',
                    }
                }
            }
        }
    </script> -->
    <style>
        .mirror-image {
  transform: scaleX(-1);
}
    </style>
</head>

<body>
    <!-- Creating navbar -->
    <nav class="bg-purple-800 text-white font-sans flex">
        <img id="image" src="sakuna.png" class="h-12 w-50 pt-2 px-3 rounded-2xl cursor-pointer" alt="Not_Found"
            srcset="">
        <!-- mx meands Margin on x-axis -->
        <!--flex means it will be a flexbox , by default it is row -->
        <!--bg means background-->
        <audio id="audio" src="domain_expansion.mp3"></audio>
        <script>
            document.getElementById('image').addEventListener('click', function () {
                document.getElementById('audio').play();
            });
        </script>
        <ul class="px-28 py-4 flex space-x-3 justify-end">
            <!-- space-x-3 means space between the elements will be 3 units -->
            <li class="mx-2 cursor-pointer font-sans">Home</li>
            <li class="mx-2 cursor-pointer font-serif">About</li> <!-- if fons written , then font-s related all will be showed-->
            <li class="mx-2 cursor-pointer font-mono">Contact</li> 
            <li class="mx-2 cursor-pointer ">FAQ</li>
            <!-- cursor-pointer means when we hover over it, it will change to pointer -->
            <!-- mx-2 means margin on x-axis of 2 units  -->
        </ul>
    </nav>
    <main class="bg-slate-700 flex justify-around">
    <!-- justify-around means it will be a flexbox and the items will be justified around the center 
        for example: if there are 3 items, 
        the first item will be at the start, 
        the second item will be at the center 
    and the third item will be at the end -->

    <!-- main is a flexbox by default which is used to align the items in the center -->
    <div class="main py-40 pl-9">
        <div class="text-4xl pl-9 font-bold">
            Welcome to DBP's World
        </div>
        <p class="py-3 w-1/2 font-semibold text-yellow-950">This website focues on<br> some of my works and stuffs</p>
        <!--
        <div class="w-full[parent]">
        <div class="w-1/3 bg-blue-500">
          This div will take up one-third of its parent[w-full]'s width.33.33%
        </div>
      </div>
    -->
        <div class="buttons text-pretty justify-center">
            <button
                class="bg-purple-800 px-3 py-2 rounded-3xl text-white hover:text-slate-900 hover:bg-fuchsia-700 mx-2 my-4">Myself</button>
            <button
                class="bg-green-800 px-3 py-2 rounded-3xl text-yellow-200 hover:text-slate-900 hover:bg-lime-700 mx-4">MyWorks</button>
        </div>
    </div>
    <div id=""Mainimg" class="flex left-auto">
        <img src="sk3.jpg" class="mirror-image bg-slate-700" alt="Not Found">
    </div>
    </main>
</body>

</html>
